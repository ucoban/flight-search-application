<svg width="100%" height="100%" viewBox="0 0 1440 600" fill="none"
  xmlns="http://www.w3.org/2000/svg" class="theme-aware-svg">
  <!-- Sky Background -->
  <rect width="1440" height="600" class="sky-bg"/>

  <!-- Mountains in the background -->
  <path d="M0 600L360 300L720 450L1080 200L1440 400V600H0Z" class="mountain-bg-1"/>
  <path d="M0 600L480 350L960 500L1440 300V600H0Z" class="mountain-bg-2"/>

  <!-- Clouds -->
  <g class="cloud-group">
    <circle cx="200" cy="150" r="40" class="cloud"/>
    <circle cx="240" cy="150" r="35" class="cloud"/>
    <circle cx="180" cy="160" r="35" class="cloud"/>
  </g>
  <g class="cloud-group">
    <circle cx="1000" cy="200" r="50" class="cloud"/>
    <circle cx="1050" cy="200" r="45" class="cloud"/>
    <circle cx="970" cy="210" r="45" class="cloud"/>
  </g>

  <!-- Small Plane -->
  <g transform="translate(700, 100) rotate(15)" class="accent-element">
    <path d="M0 10L20 0L40 10L20 15Z"/>
    <rect x="18" y="5" width="4" height="20"/>
  </g>

  <!-- People Illustration -->
  <g transform="translate(1100, 400)" class="accent-element">
    <!-- Adult figure -->
    <path d="M20 50C31 50 40 41 40 30C40 19 31 10 20 10C9 10 0 19 0 30C0 41 9 50 20 50Z"/>
    <rect x="10" y="50" width="20" height="40"/>
    <!-- Child figure -->
    <path d="M60 60C66.6 60 72 54.6 72 48C72 41.4 66.6 36 60 36C53.4 36 48 41.4 48 48C48 54.6 53.4 60 60 60Z"/>
    <rect x="54" y="60" width="12" height="24"/>
  </g>

  <style>
    .theme-aware-svg {
      --sky-color: #F3F7FF;
      --mountain-color-1: #E1E8FF;
      --mountain-color-2: #D1DEFF;
      --cloud-color: #FFFFFF;
      --accent-color: #3B82F6;
    }
    :global(.dark) .theme-aware-svg {
      --sky-color: #1a1a2e;
      --mountain-color-1: #2a2a4e;
      --mountain-color-2: #252543;
      --cloud-color: #ffffff1a;
      --accent-color: #60a5fa;
    }
    .sky-bg { fill: var(--sky-color); }
    .mountain-bg-1 { fill: var(--mountain-color-1); }
    .mountain-bg-2 { fill: var(--mountain-color-2); }
    .cloud { fill: var(--cloud-color); }
    .accent-element { fill: var(--accent-color); }
  </style>
</svg> 